<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Forum</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
<div class="container">
    <div class="header">
        {{if .User.Id}}
        <h1 >
            <a href="/">Welcome back to Forum,</a>
            <a href="/profile"> {{ .User.Username }}
                
            </h1>
        <div class="center">
            <a href="/profile" class="navBtn">Profile</a>
            <a href="/logout" class="navBtn">Logout</a> 
            <!-- <form action ="/profile">
                <button type="submit">Profile</button>
            </form> 
            <form action="/logout">
                <button type="submit">Logout</button>
            </form> -->
        </div>
        {{else}}
        <a href="/">
        <h1 class="center" >Welcome to Forum</h1>
    </a>
        <div class="center">
            <a href="/login" class="navBtn">Login</a>
            <a href="/register" class="navBtn">Register</a>  
            <!-- <form action="/login">
                <button type="submit">Login</button>
            </form>
            <form action="/register">
                <button type="submit">Register</button>
            </form> -->
        </div>
        {{end}}
    </div>
    <!--Categories-->
    <div class="category">
        <ol>
            {{range .Categories}}
            <li class="category-row">
                <h3 class="category-title">
                    <a href="/category?c={{ .Id }}">{{ .Name }} <br> 
                        {{ .Description }}</a>
                </h3>
            </li>
            {{end}}
        </ol>
    </div>
</div>
</body>
</html>
